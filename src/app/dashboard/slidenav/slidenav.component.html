<mat-sidenav-container class="example-container">
  
  <!-- sidenav -->

  <!-- for mobile devices  side nav mode="over" and for  others mode="side" -->
    
    <mat-sidenav 
    #sidenav 
    [mode]="isLargeScreen() ? 'side' : 'over'" [opened]="isLargeScreen()"
    class="sidenav-half-open" ><!--this class is reposible for sliding style and appearence of side navigaion-->
    

      <!-- options inside the sidenav -->
      <app-slidenav-list></app-slidenav-list><!--this will be main option for side navigation-->
      <!--for now it is fix but dynamically option will change on every side nav option selection-->

    </mat-sidenav>
      
      
      
    
  <!-- ------------ -->
    <mat-sidenav-content>      
     <!-- the main content injected in router-outlet -->
    <main>  
      <router-outlet>
        <!--every singal content other than side navigation will be injected in this section-->
        
        
      </router-outlet>
    </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
